<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="principal">
        <div id="cabeçalho">
            <img src="Imagens/Logo.JPG" alt="Logo">
        </div>
        <div id="blocos">
            <div id="ladoEsquerdo">
                <img src="Imagens/Foto.png" alt="Foto">
                <h1>
                    O caminho para o seu desenvolvimento começa aqui!
                </h1>
            </div>
            <div id="ladoDireito">
                <h1>Comece Agora.</h1>
                <p id="pConta">
                    Já possui uma conta? 
                    <strong>Log in</strong>
                </p>

                <div id="botões">
                    <a href="#" id="google">Entrar com Google</a>
                    <a href="#" id="facebook">Entrar com Facebook</a>
                </div>

                <p class="normal">
                    <label for="email">Endereço de Email</label>
                </p>
                <input type="email" name="email" id="email" size="50" placeholder="modelo@modelo.com" required>

                <p class="normal">
                    <label for="senha">Senha</label>
                </p>
                <input type="password" name="senha" id="senha" size="50" placeholder="************" required>

                <p class="normal">
                    <input type="checkbox" name="termos" id="termos"> Eu concordo com os <strong>termos de serviço</strong> e com a <strong>política de privacidade</strong>
                </p>

                
                <button id="botãoReg" onclick="registrar()">
                    <p>Registrar-se</p>
                </button>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
